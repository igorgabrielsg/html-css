<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegs HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir.</p> 
    <ul type="square">
        <li><abbr title="Usar a tag: &lt;p&gt;">Parágrado</abbr></li>
        <li><abbr title="Usar a tag: &lt;title&gt;">Titulo</abbr></li>
        <li><abbr title="Usar a tag: &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usar a tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag: &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag: &lt;ol&gt;">Lista númerica</abbr></li>
        <li><abbr title="Usar a tag: &lt;ul&gt;">Linsta com demarcadores</abbr></li>
    </ul>
        

</body>
</html>
