        @font-face {
            font-family: "cartoon";
            src: url("fontes/CartoonBlocksChristmasSC-Regular.ttf") format("truetype");

            font-style: normal;

                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embadded-opentype
                - truetype-aat (Apple Advanced Typography)
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'cartoon', Times, serif;
            font-weight: normal;
            font-size: 4em;
            height: 30px;
        }
    </style>
