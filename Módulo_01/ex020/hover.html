<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 10%;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse per sobre o texte abaixo</p>
    <div> 
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
